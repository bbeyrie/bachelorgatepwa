<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ’˜ HeartSwipe: Solo's Quest ðŸ’˜</title>
  <!-- Ajout de la feuille de style Bootstrap (assurez-vous de remplacer le lien par le bon chemin) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: url('/static/images/imagine-an-icon-heart-shaped-for-an-application-li-top.png') no-repeat center center fixed;
      background-size: cover;
      background-color: rgba(0, 0, 0, 0.8);
      background-blend-mode: overlay;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .start-form {
      max-width: 400px;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .form-img {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .form-control::placeholder {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="start-form" class="start-form text-center">
      <img src="/static/images/imagine-an-icon-heart-shaped-for-an-application-li.png" class="form-img">
      <div class="form-group">
        <input type="text" name="username" class="form-control" placeholder="Entrez votre nom d'utilisateur">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Commencer</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('start-form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = form.elements['username'].value;

      // Appel synchrone Ã  l'API
      const response = await fetch('/start', {
        method: 'POST',
        body: JSON.stringify({ username }),
        headers: {
          'Content-Type': 'application/json',
        },
      });

      // Redirection vers la page des profils
      window.location.href = '/profils';
    });
  </script>
</body>
</html>
