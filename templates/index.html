<!DOCTYPE html>
<html>
<head>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

</head>

<body>

  <div class="swiper">

    <!-- Slides générés dynamiquement -->
    {% for profile in profiles %}
  
    {% set image_folder = profile.nom + '_' + profile.age|string %}
  
    <div class="slide">
  
      {% for i in range(4) %}
  
        <img src="{{ 'data/images/' + image_folder + '/photo_' + i|string + '.png' }}">
  
      {% endfor %}
  
      <h3>{{ profile.name }}</h3>
  
      <div class="profile-info">
        {% for key, value in profile.items() %}
          <p>{{ key }}: {{ value }}</p>
        {% endfor %}
      </div>
  
    </div>
  
    {% endfor %}
  
  </div>
  
  <!-- Boutons de navigation -->
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
  
  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.css"></script>
  
  <script>
    // Attendre que le DOM soit prêt
    document.addEventListener('DOMContentLoaded', () => {
      const swiper = new Swiper('.swiper', {
        // Paramètres Swiper
        slidesPerView: 1,
        spaceBetween: 30,
        // Supprimez loop: true si nécessaire
        // loop: true,

        // Navigation
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev'
        }
      });
    });
  </script>  

</body>

</html>
